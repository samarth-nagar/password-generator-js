<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="bg-gray-100 grid gap-2 place-items-center mt-12 text-center">
  <script type="module" src="/main.js"></script>

  <h1 class=" bg-red-500 text-white text-center font-bold  text-2xl font-bold py-2 px-4 rounded">
    password Generator
  </h1>
  <input class="w-1/3 rounded py-2 px-4 bg-gray-200" id="length" type="number" min="4" max="128" value="8">

  <input class="" id="num" type="checkbox"> numbers</input>

  <input id="symbol" type="checkbox"> symbols</input>

  <input id="upper" type="checkbox"> uppercase</input>

  <input id="lower" type="checkbox"> lowercase</input>
  <button id="button" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Generate</button>

  <p class="text-2xl" id="p"></p>
</body>

</html>
